<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevEShop</title>
    <link rel="stylesheet" href="store.css" />
    <script src="login.js"></script>
    <script src="logout.js"></script>
    <script src="register.js"></script>
    <script src="test_item.js"></script>
</head>
<body>
    <div id="top_banner">
        <div id="search">
            <label for="search-bar">Search: </label>
            <input type="text" id="search-bar" placeholder="What are you looking for?"/>
            <input type="button" value="Go!" onclick="search()">
        </div>
        <div id="Welcome">
            <p>Welcome to RevShop!</p>
        </div>
        <div id="account">
            <label for="email-input">Email: <input type="email" id="email-input" placeholder="example@email.com"></label>
            
            <label for="pass-input">Password: <input type="password" id="pass-input" placeholder="yourpassword"></label>
            <div>
                <text id="warning"></text>
                <input type="button" value="Login" onclick="login()">
                <input type="button" value="Register" onclick="register()">
            </div>
        </div>
    </div>
    <div id = "shop-display">
        <input type="button" value="Shop" onclick="test_item()">
    </div>
</body>
</html>
