<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevEShop</title>
    <link rel="stylesheet" href="store.css" />
    <script src="user.js"></script>
    <script src="display.js"></script>
</head>
<body onload="all_items()">
    <div id="top_banner">
        <div id="search">
            <div>
                <label for="search-bar">Search: </label>
                <input type="text" id="search-bar" placeholder="What are you looking for?"/>
                <input type="button" value="Search by Name" onclick="search()">
            </div>
            <div>
                <label for="cat-bar">Categories: </label>
                <select id="cat-bar">
                    <option value="All">All</option>
                    <option value="American">American</option>
                    <option value="German">German</option>
                    <option value="Russian">Russian</option>
                </select>
                <input type="button" value="Search by category" onclick="category()">
            </div>
        </div>
        <div id="welcome">
            <p>Welcome to RevShop!</p>
        </div>
        <div id="account">
            <label for="email-input">Email: <input type="email" id="email-input" placeholder="example@email.com"></label>
            
            <label for="pass-input">Password: <input type="password" id="pass-input" placeholder="yourpassword"></label>
            <div>
                <text id="warning"></text>
                <input type="button" value="Login" onclick="login()">
                <input type="button" value="Register" onclick="register()">
            </div>
        </div>
    </div>
    <div id = "shop-display"></div>
</body>
</html>
